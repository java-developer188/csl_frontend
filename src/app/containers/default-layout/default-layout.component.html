<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar bg-dark sidebar-fixed" id="sidebar" visible>
    <c-sidebar-brand [brandFull]="{
    src: 'assets/img/brand/foos ball.png',
    width: 100,
    height: 100,
    alt: 'CoreUI Logo'
  }" [brandNarrow]="{
    src: 'assets/img/brand/coreui-signet-white.svg',
    width: 30,
    height: 46,
    alt: 'CoreUI Logo'
  }" routerLink="./">
    </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig" [perfectScrollbar]="perfectScrollbarConfig">
        <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
        <c-sidebar-nav class="mt-2" [navItems]="navItems" dropdownMode="close">
        </c-sidebar-nav>
    </perfect-scrollbar>
    <!-- <c-sidebar-toggler
  *ngIf="!sidebar.narrow"
  toggle="unfoldable"
  cSidebarToggle="sidebar"
></c-sidebar-toggler> -->
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 dark:bg-transparent">
    <!--app-header-->
    <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
    <!--app-body-->
    <div class="body flex-grow-1 px-3">
        <c-container breakpoint="lg" class="h-auto">
            <router-outlet></router-outlet>
        </c-container>
    </div>
    <!--app footer-->
    <app-default-footer></app-default-footer>
</div>
