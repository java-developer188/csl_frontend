<c-row>
  <c-col sm="6" xl="3">
    <c-widget-stat-a class="mb-4" color="primary" title="Fooseball">
      <ng-template cTemplateId="widgetValueTemplate" >
        Total Teams: 26
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group"> </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <p class="mt-3 mx-2" height="70">
          Leading:
          <span
            style="color: rgb(255, 255, 255); font-weight: 800; font-size: 14px"
            >Plastic Manchester United</span
          >
        </p>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a class="mb-4" color="info" title="Cricket">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        Total Teams: 26
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group"> </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <p class="mt-3 mx-2" height="70">
          Leading:
          <span
            style="color: rgb(255, 255, 255); font-weight: 800; font-size: 14px"
            >Eagles</span
          >
        </p>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a [title]="'Table Tennis'" class="mb-4" color="warning">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>Total Teams: 6</span>
        <!-- <span class="fs-6 fw-normal">
          (84.7% <svg cIcon name="cilArrowTop"></svg>)
        </span> -->
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <p class="mt-3 mx-2" height="70">
          Leading:
          <span
            style="color: rgb(255, 255, 255); font-weight: 800; font-size: 14px"
            >Balls of Fury
            </span
          >
        </p>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a [title]="'Ludo'" class="mb-4" color="danger">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>Toal Players: 50</span>
        <!-- <span class="fs-6 fw-normal">
          (-23.6% <svg cIcon name="cilArrowBottom"></svg>)
        </span> -->
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <p class="mt-3 mx-2" height="70">
          Leading:
          <span
            style="color: rgb(255, 255, 255); font-weight: 800; font-size: 14px"
            >John
            </span
          >
        </p>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>
